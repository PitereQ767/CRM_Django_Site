{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-column align-items-center">
    <div class="card" style="width: 40rem; text-align: center;">
        <div class="card-header">
            <strong>{{ record.name }} {{ record.last_name }}</strong>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Email: </strong>{{ record.email }}</li>
            <li class="list-group-item"><strong>Phone: </strong>{{ record.phone }}</li>
            <li class="list-group-item"><strong>Address: </strong>{{ record.address }}</li>
            <li class="list-group-item"><strong>City: </strong>{{ record.city }}</li>
        </ul>
    </div>
    <br>
    <div>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        <a href="{% url 'delete_record' record.id%}" class="btn btn-danger">Delete</a>
        <a href="{% url 'update_record' record.id%}" class="btn btn-success">Update</a>
    </div>
</div>

{% endblock %}
